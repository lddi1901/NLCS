<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng tìm cây khung tối thiểu (MST)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ỨNG DỤNG TÌM CÂY KHUNG TỐI THIỂU (MST)</h1>

        <div class="toolbar">
            <input type="file" id="fileInput" style="display: none">
            <button id="importBtn" onclick="importGraph()">📂 Nhập file</button>

            <div id="modeIndicator">Chế độ: Chưa chọn</div>
            <button class="mode-btn" data-mode="drawNode">Thêm đỉnh</button>
            <button class="mode-btn" data-mode="drawEdge">Vẽ cạnh</button>
            <button class="mode-btn" data-mode="editWeight">Chỉnh sửa trọng số</button>
            <button class="mode-btn" data-mode="deleteNode">Xóa đỉnh</button>
            <button class="mode-btn" data-mode="deleteEdge">Xóa cạnh</button>
            

            <button id="resetGraph">🔄 Reset</button>
            <button id="exportBtn" onclick="exportGraph()">💾 Xuất file</button>
        </div>

        <div class="canvas-container">
            <canvas id="graphCanvas" width="800" height="500"></canvas>
        </div>
    </div>

    <script src="../scripts/renderer.js"></script>
    <script>
        let currentMode = "";

        document.querySelectorAll(".mode-btn").forEach(button => {
            button.addEventListener("click", () => {
                document.querySelectorAll(".mode-btn").forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");
                currentMode = button.getAttribute("data-mode");
            });
        });

        function getCurrentMode() {
            return currentMode;
        }
    </script>
</body>

</html>
